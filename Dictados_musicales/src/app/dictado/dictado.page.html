
<!--MODALES-->
<div id="myModal" class="modal">
  <div class="modal-content">
    <section class="modal-title">
      <p class="title-font coment1">Si sales perderá el progreso realizado</p>
      <h1 class="title-font coment2">¿Deseas salir?</h1>
    </section>
    <section class="opciones-salir">
      <div class="modal-button" (click)="closeModalHome()">
        <span class="icon-cancel cruz" alt="icono de cruz para cancelar la accion"></span>
      </div>
      <div class="modal-button" (click)="goHome()" alt="icono de un simbolo check para confirmar la accion">
        <span class="icon-ok check"></span>
      </div>
    </section>  
  </div>
</div>
<div id="myModalDictados" class="modal">
  <div class="modal-content">
    <section class="modal-title">
      <p class="title-font coment1">Si sales perderá el progreso realizado</p>
      <h1 class="title-font coment2">¿Deseas salir?</h1>
    </section>
    <section class="opciones-salir">
      <div class="modal-button" (click)="closeModalDictados()" alt="icono de cruz para cancelar la accion">
        <span class="icon-cancel cruz" ></span>
      </div>
      <div class="modal-button" (click)="goDictados()" alt="icono de un simbolo check para confirmar la accion">
        <span class="icon-ok check"></span>
      </div>
    </section>  
  </div>
</div>
<div id="myModalCorreccion" class="modal">
  <div class="modal-content">
    <section class="modal-title modal-correccion">
      <h1 class="title-font coment2">¿Deseas finalizar la tarea?</h1>
    </section>
    <section class="opciones-salir">
      <div class="modal-button" (click)="closeModalCorreccion()" alt="icono de cruz para cancelar la accion">
        <span class="icon-cancel cruz" ></span>
      </div>
      <div class="modal-button" (click)="goCorreccion()">
        <span class="icon-ok check" alt="icono de un simbolo check para confirmar la accion"></span>
      </div>
    </section>  
  </div>
</div>


<ion-content [fullscreen]="true" [forceOverscroll]="false">
  <header>
    <section class="icon-section efecto">
      <span class="icon-home efecto " (click)="openModalHome()"  alt="icono de casa para volver a la pantalla inicial"></span>
    </section>
  </header>
  <!--Canvas de dibujado y canvas con la imagen del pentgrama-->
  <section class="canvas-section">  
    <article class="icon-column">
      <div class="lapiz">
        <span class = "icon-pencil cuadro-boton " (click)="changeToBrush()" [ngClass]="{'selected-tool': borrador === false}" alt="icono de un lapiz para seleccionar esta herramienta"></span>
      </div>
      <div class="efecto">
        <span class = "icon-eraser cuadro-boton " (click)=" changeToEraser()" [ngClass]="{'selected-tool': borrador === true}" alt="icono de un borrador para seleccionar esta herramienta"></span>
      </div>
      </article>
    <article class="canvas-container">
      <canvas #pentagramCanvas id="pentagramCanvas"></canvas>
      <canvas #drawingCanvas id="drawingCanvas"
        (mousedown)="handleStart($event)"
        (mousemove)="handleMove($event)"
        (mouseup)="handleEnd($event)"
        (touchstart)="handleStart($event)" 
        (touchmove)="handleMove($event)"
        (touchend)="handleEnd($event)"></canvas>
    </article>
  </section>
  

  <audio #audioElement></audio>
  <audio #audioButton></audio>
  <footer>
    <span class="icon-left-open " (click)="openModalDictados()" alt="flecha hacia la izquierda, para regresar a la pantalla anterior"></span>
    <section class="efecto play">
      <span class="icon-play efecto" (click)="playAudio()" alt="icono de play para reproducir el audio"></span>
    </section>
    <section class="efecto">
      <span class="icon-ok cuadro-boton  " id="ok" (click)="openModalCorreccion()" alt="icono de un simbolo check para corregir el dictado"></span>
    </section>
  </footer>

</ion-content>
